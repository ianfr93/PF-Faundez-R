<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Sistena POS WEB PUNTO DE VENTA PARA NEGOCIOS." />
    <meta name="keywords" content="comida, Ventas, Articulos, Supermercado, Tienda, Categorias, Productos, Calcular" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Ver mi perfil</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- alert -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css" rel="stylesheet">

    <!-- estilos -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/fonts.css">

    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div id="loading-overlay">
        <img src="../assets/img/loading/megatron.gif" alt="Loading...">
    </div>


    <nav class="navbar navbar-expand-lg navbar-light bg-color">
        <a class="navbar-brand" href="#">
            <img src="../assets/img/logo/logo-blanco.png" alt="Logo de la Marca" style="width: 150px; height: auto;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="./dashboard.html"><i class="fas fa-barcode fa-sm"></i> POS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="./Ver-stock.html">
                        <i class="fas fa-archive fa-sm"></i> Ver Stock
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="./ventas-del-dia.html"><i class="fas fa-chart-line fa-sm"></i>
                        Ventas del día</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="./cerrar-caja.html">
                        <i class="fas fa-lock fa-sm"></i> Cerrar Caja
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white cerrar-sesion" href="../index.html">
                        <i class="fas fa-sign-out-alt fa-sm" style="margin-right: 10px;"></i> Cerrar Sesión
                    </a>
                </li>
            </ul>
        </div>

    </nav>


    <div class="main-container">
        <div class="container">

            <!-- Div para mostrar el perfil del usuario -->
            <div id="perfilUsuario">
                <h2>Perfil del Usuario</h2>
                <div><strong>Nombre:</strong> <span id="nombreUsuario"></span></div>
                <div><strong>Rut:</strong> <span id="rutUsuario"></span></div>
                <div><strong>Correo:</strong> <span id="correoUsuario"></span></div>
                <div><strong>Dirección:</strong> <span id="direccionUsuario"></span></div>
            </div>


            <form class="well form-horizontal" action="" method="post" id="contact_form">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Cambiar datos del perfil de usuario</legend>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label">Nombre Completo</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="first_name" placeholder="Nombre completo" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label">Rut</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="last_name" placeholder="12345678-9" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label">E-mail</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input name="email" placeholder="E-Mail Address" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label">Dirección</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input name="phone" placeholder="Dirección Numero-456" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Success message -->
                    <div class="alert alert-success" role="alert" id="success_message">Success <i
                            class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you
                        shortly.
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-warning" id="sendButton">Guardar<span
                                    class="glyphicon glyphicon-send"></span></button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <!-- jQuery y Bootstrap Bundle (Bootstrap + Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- js alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>

    <!-- Scripts personalizados -->
    <script src="../assets/Js/nav.js"></script>
    <script src="../assets/Js/Cargando.js"></script>
    <script src="../assets/Js/perfiles-usuarios.js"></script>

</body>

</html>
