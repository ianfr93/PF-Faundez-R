<div class="modal fade" id="ventanaFlotante" tabindex="-1" role="dialog" aria-labelledby="ventanaFlotanteLabel" aria-hidden="true">

        <div class="modal-content">

                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">

                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>

    </div>
</div>
