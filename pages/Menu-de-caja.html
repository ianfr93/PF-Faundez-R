    <!-- Agrega un elemento div para mostrar mensajes -->
<div id="mensaje" class="alert" style="display:none;"></div>


<div class="container-2">
    <div class="header">
        <h1>POS System</h1>
        <p>Empresa: Gear Solutions</p>
    </div>
    <div class="main">
        <h2>Código de Barra, Nombre, Tipo o Marc</h2>

            <button class="button-primary">Terminal de Pago Smart</button>

        </div>

        </div>
        <div class="footer">
            <h2>Total:</h2>
            <p>0 N CU 吉</p>

                <button class="button-tertiary">AL $0</button>
